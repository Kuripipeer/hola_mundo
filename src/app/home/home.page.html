<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <h1>{{show}}</h1>
    <ion-button (click)="sumar()" [disabled]="cont==20">
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="restar()" [disabled]="cont==0">
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="reset()" [disabled]="cont==0">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-button>
</ion-content>
